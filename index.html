<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Case Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md border p-6 rounded shadow">
    <textarea id="textInput" class="w-full border p-2 mb-4 h-32" placeholder="Enter text here..."></textarea>
    <div class="flex gap-2 mb-4">
      <button onclick="toUpper()" class="border px-4 py-2 w-1/2">Uppercase</button>
      <button onclick="toLower()" class="border px-4 py-2 w-1/2">Lowercase</button>
    </div>
    <div id="output" class="border p-2 h-32 overflow-y-auto"></div>
  </div>

  <script>
    function toUpper() {
      const input = document.getElementById("textInput").value;
      document.getElementById("output").textContent = input.toUpperCase();
    }

    function toLower() {
      const input = document.getElementById("textInput").value;
      document.getElementById("output").textContent = input.toLowerCase();
    }
  </script>
</body>
</html>
